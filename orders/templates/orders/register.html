{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="text-center mb-4">Register</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block custom-register-button">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
